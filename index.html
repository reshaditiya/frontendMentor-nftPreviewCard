<!DOCTYPE html>
<html lang="en" style="font-size: 8px">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							"soft-blue": "#8bacda",
							cyan: "#00fff7",
							"dark-blue-main": "#0d192b",
							"dark-blue-card": "#14253d",
							"dark-blue-line": "#2f415b",
							white: "#ffffff",
							gray: "#9eb4d2",
						},
					},
				},
			}
		</script>
	</head>
	<body
		style="font-size: 18px; font-family: Outfit"
		class="flex flex-col items-center justify-center h-screen bg-dark-blue-main text-gray font-[300]"
	>
		<div
			class="w-[43.7rem] bg-dark-blue-card p-[3rem] pb-[4rem] rounded-[2rem]"
		>
			<div
				class="opacity-0 hover:opacity-100 cursor-pointer w-[37.8rem] h-[37.8rem] rounded-[1rem] absolute z-10 flex justify-center items-center overflow-hidden"
			>
				<img src="images/icon-view.svg" alt="" class="z-20" />
				<div
					class="bg-cyan opacity-50 w-[37.8rem] h-[37.8rem] absolute"
				></div>
			</div>
			<img
				src="images/image-equilibrium.jpg"
				alt="Equilibrium"
				class="rounded-[1rem] hover:bg-cyan"
			/>
			<h1
				class="font-[600] text-[2.8rem] mt-[2.8rem] hover:text-cyan cursor-pointer select-none text-white"
			>
				Equilibrium #3429
			</h1>
			<p class="mt-[1.7rem]">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="mt-[2.3rem] flex justify-between text-[2rem]">
				<span class="flex items-center gap-[.8rem]">
					<img src="images/icon-ethereum.svg" alt="" />
					<span class="font-[600] text-[2rem] text-cyan"
						>0.041 ETH</span
					>
				</span>
				<span class="flex items-center gap-[.8rem]">
					<img src="images/icon-clock.svg" alt="" />
					<span class="text-[2rem]">3 days left</span>
				</span>
			</div>
			<hr class="mt-[2.8rem] text-dark-blue-line" />
			<div class="mt-[2rem] flex gap-[2rem]">
				<img
					src="images/image-avatar.png"
					alt="Jules Wyvern"
					class="h-[4rem] border border-white rounded-full"
				/>
				<span class="text-[2rem] mt-[.5rem]"
					>Creation of
					<span
						class="font-[500] text-white hover:text-cyan cursor-pointer select-none"
						>Jules Wyvern</span
					></span
				>
			</div>
		</div>

		<div class="mt-10">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				class="underline"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://reshaditiya.com" class="underline">Resha Aditiya</a
			>.
		</div>
	</body>
</html>
